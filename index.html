<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Korg's Paper Rebellion</title>
</head>
<body>
  <script>
    let array = ["Rock", "Paper", "Scissors"]
    function getComputerChoice(array) {
      const randomIndex = Math.floor(Math.random() * array.length);
      const item = array[randomIndex];
      return item;
    }
    
    let computerSelection = getComputerChoice(array);
    
    function caseChange(userInput) {
      return userInput.charAt(0).toUpperCase() + userInput.slice(1).toLowerCase()}
    let playerSelection = caseChange(userInput)

    let computerWins = 0;
    let playerWins = 0;

    function thegame(playerSelection, computerSelection) {
      if (playerSelection == "Rock") {
        if (computerSelection == "Paper") {
          computerWins++;
          return "You lose, sucka! Paper beats Rock."}
        else if (computerSelection == "Scissors") {
          playerWins++;
          return "Woohoo! You win!"}
        else {
          return "Nice try, but it's just a tie!"}
      }

      if (playerSelection == "Paper") {
        if (computerSelection == "Scissors") {
          computerWins++;
          return "You lose, sucka! Scissors beats Paper."}
        else if (computerSelection == "Rock") {
          playerWins++;
          return "Woohoo! You win!"}
        else {
          return "Nice try, but it's just a tie!"}
      }

      if (playerSelection == "Scissors") {
        if (computerSelection == "Rock") {
          computerWins++;
          return "You lose, sucka! Rock beats Scissors."}
        else if (computerSelection == "Paper") {
          playerWins++;
          return "Woohoo! You win!"}
        else {
          return "Nice try, but it's just a tie!"}
      }

      else {
          return "I'm not sure what you typed there, bucko."}
    }

    
    
    for (i = 0; i < 5; i++) {
      //Things to run 5 times
      //getComputerChoice 5 separate times
      compLoop = getComputerChoice(array)
      //Prompt user for choices 5 times -> change case of input every time
      userInput = prompt('Please type in "Rock", "Paper", or "Scissors"!');
      playLoop = caseChange(userInput)
      console.log(compLoop);
      console.log(playLoop);
      //Determine the winner of thegame function
      console.log(thegame(playLoop, compLoop));
    }


    // Plays are done, compare # of wins   
    
   
  </script>
</body>
</html>
